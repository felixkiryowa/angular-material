<div>
  <h2 mat-dialog-title>MY DIALOG</h2>
  <hr>
  <mat-dialog-content>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Favorite food" value="{{data.name}}">
      </mat-form-field>
    </form>
    <strong>{{data.name}}</strong>
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button mat-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button mat-raised-button (click)="onCloseCancel()">CANCEL</button>
  </mat-dialog-actions>
</div>
